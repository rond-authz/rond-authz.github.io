<footer class="bg-dark py-5 row d-print-none">
  <div class="container-fluid mx-sm-5">
    <div class="row">
      <div class="col-6 col-sm-4 text-xs-center order-sm-2">
        <ul class="list-inline mb-0">  
          {% if site.twitter %}
            <li class="list-inline-item mx-2 h3" data-toggle="tooltip" data-placement="top" title="" aria-label="Twitter" data-original-title="Twitter">
              <a class="text-white" target="_blank" href="https://twitter.com/{{ site.twitter }}">
                <i class="fab fa-twitter"></i>
              </a>
            </li>
          {% endif %}
          {% if site.linkedin %}
            <li class="list-inline-item mx-2 h3" data-toggle="tooltip" data-placement="top" title="" aria-label="LinkedIn" data-original-title="LinkedIn">
              <a class="text-white" target="_blank" href="https://linkedin.com/in/{{ site.linkedin }}">
                <i class="fab fa-linkedin"></i>
              </a>
            </li>
          {% endif %}
        </ul>
      </div>
      <div class="col-6 col-sm-4 text-right text-xs-center order-sm-3">
        <ul class="list-inline mb-0">  
          <li class="list-inline-item mx-2 h3" data-toggle="tooltip" data-placement="top" title="" aria-label="GitHub" data-original-title="GitHub">
            <a class="text-white" target="_blank" href="{{ site.repo }}">
              <i class="fab fa-github"></i>
            </a>
          </li>
        </ul>
      </div>
      <div class="col-12 col-sm-4 text-center py-2 order-sm-2">
        <div>
          <small class="text-white">Â© {{ 'now' | date: "%Y" }} {{ site.author }} All Rights Reserved</small>
        </div>
        {% if site.google-analytics %}
        <div id="cookies-policy-advanced">
          <small class="ml-1 text-white">
            Cookies Settings
          </small>
        </div>
        {% endif %}
        {% if site.privacy %}
        <div>  
          <small class="ml-1"><a href="{{ site.privacy }}" target="_blank">Privacy Policy</a></small>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</footer>

{% if site.google-analytics %}
<!-- Google Tag Manager -->
<script>
  (function () {
    document.getElementById("cookies-policy-advanced").onclick = function () {
      var adv_settings = document.querySelectorAll(
        ".cookies-update-preferences"
      );
      adv_settings.forEach(function (adv_setting) {
        adv_setting.click();
      });
    };
  })();
</script>
{% endif %}
